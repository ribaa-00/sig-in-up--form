<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-in page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- ===================== -->
    <div class="topbar bg-secondary text-center p-3 mt-1">
        <h3><b>Aptech Learning Center Mini-Project</b></h3>
        <p>design by: Riba</p>
    </div>

    <!-- ==================== -->


    <!-- =============================-->

    <div class="container">
        <div class="card p-3 mt-5"
            style="background-color: darkgray; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">

            <form onsubmit="event.preventDefault() , signinValidation()">

                <h2 class="mb-4 text-center"><b><u>SIGN-IN FORM</u></b></h2>

                <div class="mb-3 m-2 p-2" style="background-color: lightgray;">
                    <input type="email" class="form-control" id="signinemail" placeholder="Enter Email">
                    <div id="signinemailnameerror" class="text-danger"></div>
                </div>

                <div class="mb-3 m-2 p-2" style="background-color: lightgray;">
                    <input type="password" class="form-control" id="signinpassword" placeholder="Enter password">
                    <div id="passworderror" class="text-danger"></div>
                </div>

                <button class="btn btn-dark text-center">SIGN-IN</button>

            </form>

        </div>

    </div>


<!-- ///////////////////////// -->
<script>
    function signinValidation() {
        // Get form fields
        const email = document.getElementById("signinemail");
        const password = document.getElementById("signinpassword");

        // Get error divs
        const emailError = document.getElementById("signinemailnameerror");
        const passwordError = document.getElementById("passworderror");

        let valid = true;

        // Reset styles and errors
        email.style.border = "";
        password.style.border = "";
        emailError.textContent = "";
        passwordError.textContent = "";

        // Email validation
        if (email.value.trim() === "") {
            emailError.textContent = "Email is required.";
            email.style.border = "2px solid red";
            valid = false;
        }

        // Password validation
        if (password.value.trim() === "") {
            passwordError.textContent = "Password is required.";
            password.style.border = "2px solid red";
            valid = false;
        }

        // If all fields are valid
        if (valid) {
            alert("Sign-In Successful (dummy alert)"); // Replace this with actual logic
    
        }
        window.location.href = "welcome.html"
    }

</script>

<!-- //////////////////// -->



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
