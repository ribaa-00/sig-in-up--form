<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- ===================== -->
    <div class="topbar bg-secondary text-center p-3 mt-1">
        <h3><b>Aptech Learning Center Mini-Project</b></h3>
        <p>design by: Riba</p>
    </div>
    <!-- ==================== -->
    <!-- =============================-->
    <div class="container">
        <div class="card p-3 mt-5"
            style="background-color: darkgray; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
            <form onsubmit="event.preventDefault() , signupValidation()">
                <h2 class="mb-4 text-center"><b><u>SIGN-UP FORM</u></b></h2>
                <div class="mb-3 m-2 p-2" style="background-color: lightgray;">
                    <input type="text" class="form-control" id="username" placeholder="Enter Username">
                    <div id="usernameerror" class="text-danger"></div>
                </div>
                <div class="mb-3 m-2 p-2" style="background-color: lightgray;">
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                    <div id="emailerror" class="text-danger"></div>
                </div>
                <div class="mb-3 m-2 p-2" style="background-color: lightgray;">
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    <div id="passworderror" class="text-danger"></div>
                </div>
                <button class="btn btn-dark text-center">SIGN-UP</button>
            </form>

        </div>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
